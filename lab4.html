<html>
<head>
    <title>INST377 - Lab 4</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }
        .section {
            background-color: purple;
            color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid white;
        }
        button {
            background-color: white;
            color: black;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        input {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-heading">INST377 - Lab 4</h1>
        
        <div class="section">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <button onclick="alertName()">Alert Me!</button>
        </div>

        <div class="section">
            <button onclick="changeColor()">Change Color</button>
        </div>

        <div class="section">
            <label for="text">Text Tester:</label>
            <input type="text" id="text">
            <button onclick="validateText()">Validate Text</button>
        </div>
        
        <div class="section">
            <button onclick="addText()">Add Text</button>
        </div>
    </div>

    <script>
        function alertName() {
            let name = document.getElementById("name").value;
            if (name.trim() === "") {
                alert("Please enter a name.");
                return;
            }
            alert("Hi " + name + "!");
        }
        
        function changeColor() {
            if (document.body.style.backgroundColor === "lightblue") {
                document.body.style.backgroundColor = "lightgreen";
            } else {
                document.body.style.backgroundColor = "lightblue";
            }
        }
        
        function validateText() {
            var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            let text = document.getElementById("text").value;
            if (validation.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Text is valid!");
            }
        }
        
        function addText() {
            let heading = document.getElementById("main-heading");
            heading.textContent += " Add Text";
        }
    </script>
</body>
</html>
